<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Bixels</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="">
	<link rel="icon" href="#">
	<link rel="apple-touch-icon" sizes="180x180" href="#">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#ff681d">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<main class="login__page">
		<!-- HEADER -->
		<header>
			<div class="container">
				<div class="row">
					<nav class="p-lg-0 col-12 justify-content-between align-items-center navbar">
						<a class="p-md-0 col-lg-3 col-4 logo__wrapper" href="#">
							<img src="./img/logo.png" alt="" class="logo__img img-responsive">
						</a>
						<!-- DESKTOP -->
						<div class="col-9 d-none d-lg-flex justify-content-end">
							<!-- LOGIN FORM -->
							<form action="#" method="GET" class="form__header">
								<div class="form-row">
									<div class="form-group">
										<button class="btn btn__login">Quest Login</button>
									</div>
									<div class="form-group">
										<input type="text" class="form-control input__login" placeholder="Username or Email">
									</div>
									<div class="form-group">
										<input type="password" class="form-control input__login" placeholder="Password">
										<a href="#" role="button" class="btn__password_reset">Forgotten password?</a>
									</div>
									<div class="form-group">
										<button class="btn btn__login">Log in</button>
									</div>
								</div>
							</form>
							<!-- LOGIN FORM -->
						</div>
						<!-- DESKTOP -->
						<!-- MOBILE -->
						<a role="button" class="p-0 col-4 d-lg-none mobile__about" href="#">About Bixels</a>
						<button class="d-lg-none btn btn__login_mobile">Log in</button>
						<!-- MOBILE -->
					</nav>
				</div>
			</div>
			<!-- HEADER -->
		</header>
		<section class="login__content">
			<!-- CONTENT -->
			<div class="container">
				<div class="row">
					<!-- LEFT COLUMN -->
					<div class="col-lg-6 col-12 main-info__wrapper">
						<div class="col-12 header__wrapper">
							<h1 class="header_h1 text-center">First social network for the cryptocurrency industry!</h1>
						</div>
						<img src="./img/cube.png" alt="" class="cube img-responsive">
					</div>
					<!-- LEFT COLUMN -->
					<!-- RIGHT COLUMN -->
					<div class="col-lg-6 col-12 side-info__wrapper">
							<div class="col-12 header__wrapper wrapper_create-account">
								<h2 class="header_h2 header__create-account text-center">Create<br> an account</h2>
								<p class="header_p text-center">Don't have an account? Join the network<br>	by entering your e-mail address.</p>
							</div>
							<button class="btn btn-register">REGISTER NOW</button>
							<p class="header_p create-project text-center"><strong>Create a Project</strong> for your company, enter to blockchain society.</p>
							<div class="btn-more__wrapper">
									<button class="btn btn-more">
										More about <strong>Bixels</strong>
										<span class="chevron"></span>
										<span class="chevron"></span>
										<span class="chevron"></span>
									</button>
							</div>
					</div>
					<!-- RIGHT COLUMN -->
				</div>
			</div>
			<!-- CONTENT -->
		</section>
	</main>
	<script src="js/scripts.min.js"></script>

</body>

</html>
