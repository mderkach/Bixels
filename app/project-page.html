<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Project page</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="">
	<link rel="icon" href="#">
	<link rel="apple-touch-icon" sizes="180x180" href="#">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#ff681d">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">
	<!-- INCLUDE FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<!-- INCLUDE FONT AWESOME -->
</head>

<body>
	<!-- HEADER -->
	<header class="regular-header">
		<div class="container">
			<div class="row">
				<nav class="p-lg-0 col-12 justify-content-between align-items-center navbar navbar-expand-lg">
					<a class="p-md-0 col-lg-2 col-4 logo__wrapper" href="#">
						<img src="./img/logo.png" alt="" class="logo__img img-responsive">
					</a>
					<!-- REGULAR NAVBAR -->
					<div class="p-0 collapse navbar-collapse col-6 d-flex justify-content-between">
						<div class="navbar-nav main-nav">
							<a class="nav-item nav-link active" href="#">Events</a>
							<a class="nav-item nav-link" href="#">Calendar</a>
							<a class="nav-item nav-link" href="#">Project</a>
						</div>
						<a href="#" role="button" class="add-project"><i class="fas fa-plus"></i>ADD NEW PROJECT</a>
					</div>
					<a href="#" class="offset-1 search"><i class="fas fa-search"></i></a>
					<div class="p-0 collapse navbar-collapse col-auto d-flex justify-content-end">
						<ul class="navbar-nav profile__wrapper">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle profile__name" href="#" data-toggle="dropdown" aria-haspopup="true"
								 aria-expanded="false">
									Etherium Project
									<img class="profile__avatar" src="./img/default_avatar.jpg" alt="">
								</a>
								<div class="dropdown-menu profile__dropdown">
									<a class="dropdown-item" href="#"><i class="fas fa-user"></i> My profile</a>
									<a class="dropdown-item" href="#"><i class="fas fa-edit"></i>Account settings</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Log Out</a>
								</div>
							</li>
						</ul>
					</div>
					<!-- REGULAR NAVBAR -->
				</nav>
			</div>
		</div>
	</header>
	<div id="layout-content">
		<div class="container pre-content__wrapper">
			<div class="row">
				<div class="p-0 col-12 card profile__head">
					<div class="card-header profile__header">
						<div class="d-flex profile__title-info" style="background: #000">
							<div class="profile__avatar-main">
								<img src="./img//default-avatar_big.png" alt="" class="img-responsive">
							</div>
							<h2 class="align-self-end profile__name">Etherium Project</h2>
						</div>
					</div>
					<div class="card-body profile__body">
						<div class="d-flex align-items-center justify-content-between profile__stat" id="followers">
							<p class="stat__descr">Followers:</p>
							<p class="stat__count">231</p>
						</div>
						<div class="d-flex align-items-center justify-content-between profile__stat" id="followers">
								<p class="stat__descr">Rating:</p>
								<p class="stat__count">5</p>
							</div>
					</div>
				</div>
				<aside class="p-0 col-3 aside-left">
					<div class="aside-info__wrapper aside-info_project-registration">
						<div class="aside-info__head">
							<h4 class="text-center">First, select<br> your area below.</h4>
						</div>
						<div class="aside-info__body">
							<img src="./img/icon_drag.png" alt="">
							<p> Click and drag<br> to enlarge area</p>
						</div>
					</div>
				</aside>
				<main role="main" class="col-6">


				</main>
				<aside class="p-0 col-3 aside-right">

				</aside>
			</div>
		</div>
	</div>


	<!-- HEADER -->
	<script src="js/scripts.min.js"></script>

</body>

</html>
